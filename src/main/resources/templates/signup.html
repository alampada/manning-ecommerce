<!DOCTYPE html>
<html lang="en">

{{>partials/head}}

<body>

<!-- Navigation -->
{{>partials/navigation}}
<!-- Page Content -->
<div class="container">

    <div class="mt-3">

        <div id="signup">
            <h2>Signup</h2>
            {{#errors}}
            <div class="alert alert-danger" id="errors" role="alert">
                {{field}}: {{defaultMessage}}
            </div>
            {{/errors}}
            <form action="/signup" id="form-order" method="POST" name="form-order">
                <div class="form-group">
                    <label for="formGroupEmail">Email</label>
                    <input class="form-control" id="formGroupEmail" name="email" type="email">
                </div>
                <div class="form-group">
                    <label for="formGroupPassword">Password</label>
                    <input class="form-control" id="formGroupPassword" name="password" type="password">
                </div>
                <div class="form-group">
                    <label for="formGroupAddressLine1">Address Line 1</label>
                    <input class="form-control" id="formGroupAddressLine1" name="addressLineOne" type="text">
                </div>
                <div class="form-group">
                    <label for="formGroupAddressLine2">Address Line 2</label>
                    <input class="form-control" id="formGroupAddressLine2" name="addressLineTwo" type="text">
                </div>
                <div class="form-group">
                    <label for="formGroupPostCode">Post Code</label>
                    <input class="form-control" id="formGroupPostCode" name="postCode" type="text">
                </div>
                <input name="_csrf" type="hidden" value="{{_csrf.token}}"/>
                <input class="btn btn-primary" name="submit-button" type="submit" value="Signup">
            </form>
        </div>

    </div>


</div>
<!-- /.container -->

{{>partials/footer}}

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
