<!DOCTYPE html>
<html lang="en">

{{>partials/head}}

<body>

<!-- Navigation -->
{{>partials/navigation}}
<!-- Page Content -->
<div class="container">

    <div class="mt-3">
        <div id="basket">
            <h2>Your Basket</h2>
            <table class="table table-striped" id="basket-table">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {{#items}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{quantity}}</td>
                    <td>{{cost}}</td>
                    <td>
                        <form action="/basket/delete" id="form-{{code}}" method="POST" name="form-{{code}}">
                            <input id="input-code-{{code}}" name="code" type="hidden" value="{{code}}">
                            <input class="btn btn-danger" name="submit-button" type="submit" value="Add to basket">
                        </form>
                    </td>
                </tr>
                {{/items}}
                </tbody>
            </table>
        </div>

    </div>


</div>
<!-- /.container -->

{{>partials/footer}}

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
